<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Uploaded files</h3>
      </div>
      <hr/>
      <div>
      This is a list of the files you just uploaded, click on them to view them.
      <ul>
        {% for file in filenames %}
          <li><a href="{{url_for('uploaded_file', filename=file)}}" target = "_blank">{{file}}</a></li>
        {% endfor %}
        <br>
        {% for tag in tags %}
          <li>{{tag}}</li>
        {% endfor %}
      </ul>
      </div>
      <hr/>    
      </div>
    </div>
  </body>
</html>
